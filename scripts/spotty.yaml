project:
  name: convasr
  syncFilters:
    - exclude:
      - .git/*
      - '*/__pycache__/*'
      - data/*
      - ru_open_stt
      - '*.pt'

container:
  projectDir: /workspace
  file: Dockerfile
  runtimeParameters: ['--ipc=host']
  ports: [6006, 8888]
  volumeMounts:
    - name: dataset_open_stt
      mountPath: /dataset_open_stt
    - name: workspace
      mountPath: /workspace

instances:
  - name: instance-train1
    provider: aws
    parameters:
      region: us-east-1
      availabilityZone: us-east-1d
      instanceType: g3.16xlarge #p3.8xlarge #g3s.xlarge #t2.large #p3.8xlarge
      maxPrice: 1.4
      dockerDataRoot: /docker
      volumes:
        - name: docker
          parameters:
            size: 20
            mountDir: /docker
            deletionPolicy: retain
        - name: workspace
          parameters:
            size: 200
            deletionPolicy: retain
        - name: dataset_open_stt
          parameters:
            volumeName: dataset_open_stt
            size: 1200
            mountDir: /dataset_open_stt
            deletionPolicy: retain
scripts:
  train: |
    rm -rf ~/convasr
    git clone https://github.com/vadimkantorov/convasr ~/convasr
    cd ~/convasr
    ln -s /dataset_open_stt/ru_open_stt_wav ru_open_stt
    mkdir -p data
    for f in calls_val.csv clean_train.csv clean_val.csv mixed_small.csv mixed_train.csv mixed_val.csv; do
        wget -q https://github.com/vadimkantorov/open_stt_splits/releases/download/with_excluded_by_cer/$f -P data
    done
    git checkout {{TAG}}
    python train.py --experiments-dir /workspace/experiments {{ARGS}}

  tensorboard: |
    tensorboard --logdir /workspace/experiments/{{ID}}

  cer: |
    cd ~/convasr
    python vis.py cer {{ID}} --experiments-dir /workspace/experiments --val-dataset-name {{VALDATASETNAME}}
